<h:head>
    <title>Character management</title>
</h:head>

<h:body>
    <h:form >

        <p:panel header="Character Management">

            <p:dataTable var="ch" value="#{characterController.characterList}" id="dataTable">
                <p:column headerText="GUID">
                    <h:outputText value="#{ch.guid}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{ch.name}" />
                </p:column>

                <p:column headerText="Account ID">
                    <h:outputText value="#{ch.account}" />
                </p:column>

                <p:column headerText="Class">
                    <h:outputText value="#{ch.characterClass}" />
                </p:column>

                <p:column headerText="Race">
                    <h:outputText value="#{ch.race}" />
                </p:column>

                <p:column headerText="Gender">
                    <h:outputText value="#{ch.gender}" />
                </p:column>

                <p:column headerText="Modify attributes">
                    <p:commandButton />
                </p:column>

                <p:column headerText="Modify equipment">
                    <p:commandButton />
                </p:column>

                <p:column headerText="Delete">
                    <p:commandButton />
                </p:column>

            </p:dataTable>

                <h:outputLabel for="account" value="Account ID:" style="font-weight:bold" />
                <p:inputText id="account" value="#{characterController.accountId}" />
                <p:commandButton value="Filter" action="#{characterController.filterByAccount}" update="dataTable" />
        </p:panel>

        <p:commandButton value="Add character" action="add.xhtml" />
