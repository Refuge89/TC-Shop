<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="ui-g">
        <div class="ui-g-3">
            <h:graphicImage id="main_logo" url="image/tclogo.png"/>
            <h1 id="title">TrinityCore Shop</h1>
        </div>
        <div class="ui-g-7">
            <p:button href="characterList.xhtml" value="Character List"/>
            <p:button href="itemList.xhtml" value="Item List"/>
            <p:button href="cart.xhtml" value="Cart (#{cartController.cart.cartLines.size()} items)" id="cartLink"/>
            <p:button href="orderHistory.xhtml" value="Order List"/>
        </div>
        <div class="ui-g-1" id="username">
            Welcome #{accountController.username}
        </div>
        <div class="ui-g-1">
            <p:button href="logout" value="Logout"/>
        </div>
    </div>

</ui:composition>
