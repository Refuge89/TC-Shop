<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Character list</title>
</h:head>

<h:body>
    <ui:include src="header.xhtml"/>

    <h:form >

        <p:panel header="Character list">

            <p:dataTable var="ch" value="#{characterController.characterList}" id="dataTable">
                <p:column headerText="GUID" width="40">
                    <h:outputText value="#{ch.id}" />
                </p:column>

                <p:column headerText="Name" width="200">
                    <h:outputText value="#{ch.name}" />
                </p:column>

                <p:column headerText="Class" width="200">
                    <h:outputText value="#{ch.characterClass.label}" />
                </p:column>

                <p:column headerText="Equipment" width="80">
                    <h:link value="See equipment" outcome="characterEquipment.xhtml" >
                        <f:param name="characterId" value="#{ch.id}" />
                    </h:link>
                </p:column>
            </p:dataTable>

        </p:panel>

    </h:form>
</h:body>
</html>
