<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Item catalog</title>
</h:head>

<h:body>

    <ui:include src="header.xhtml"/>

    <h:form >
        <p:panel header="Item catalog">

            <p:dataTable var="item" value="#{itemController.itemTemplates}" id="dataTable"
                         paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,20" lazy="true"
                         filteredValue="#{itemController.filteredItems}"
            >
                <p:column headerText="ID" filterBy="#{item.entry}">
                    <h:outputText value="#{item.entry}" />
                </p:column>

                <p:column headerText="Name" filterBy="#{item.name}" style="background-color: black">
                    <a href="https://wotlk.evowow.com/?item=#{item.entry}" style="text-decoration:none;">
                        <h:outputText value="#{item.name}"  style=" color: #{item.itemQuality.hexRGB}" />
                    </a>
                </p:column>

                <p:column headerText="Class"
                          filterBy="#{item.itemClass.idx}"
                          filterOptions="#{itemController.itemClassOptions}"
                >
                    <h:outputText value="#{item.itemClass.label}" />
                </p:column>

                <p:column headerText="Subclass">
                    <h:outputText value="#{item.itemSubClass.label}" />
                </p:column>

                <p:column headerText="Item level">
                    <h:outputText value="#{item.itemLevel}" />
                </p:column>

                <p:column headerText="Min Character level"
                          filterBy="#{item.requiredLevel}"
                >
                    <h:outputText value="#{item.requiredLevel != 0 ? item.requiredLevel : ''}" />
                </p:column>

                <p:column headerText="Slot"
                          filterBy="#{item.inventoryType.idx}"
                          filterOptions="#{itemController.inventoryTypeOptions}"
                >
                    <h:outputText value="#{item.inventoryType.label}" />
                </p:column>

                <p:column headerText="Price per unit">
                    <h:outputText value="#{itemController.getItemPricePerUnit(item)}">
                        <f:convertNumber type="currency" currencySymbol="â‚¬" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Add to Cart">
                    <p:commandButton value="Add" action="#{cartController.addItem(item)}" update="cartLink" style="alignment: center"/>
                </p:column>
            </p:dataTable>

        </p:panel>

    </h:form>
</h:body>
</html>
