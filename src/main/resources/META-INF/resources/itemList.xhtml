<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Item catalogue</title>
</h:head>

<h:body>
    <h:form onsubmit="this.action='#{request.contextPath}/logout';"
            class="logout-form">
        <p:commandButton value="Logout" ajax="false" />
    </h:form>

    <h:form >
        <p:panel header="Item catalogue">

            <p:dataTable var="item" value="#{itemController.itemTemplates}" id="dataTable"
                         paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,20" lazy="true"
            >
                <p:column headerText="ID" width="40">
                    <h:outputText value="#{item.entry}" />
                </p:column>

                <p:column headerText="Name" width="40" style="background-color: black">
                    <a href="https://wotlk.evowow.com/?item=#{item.entry}" style="text-decoration:none;">
                        <h:outputText value="#{item.name}"  style=" color: #{item.itemQuality.hexRGB}" />
                    </a>
                </p:column>

                <p:column headerText="Class" width="40">
                    <h:outputText value="#{item.itemClass.label}" />
                </p:column>

                <p:column headerText="Subclass" width="40">
                    <h:outputText value="#{item.itemSubClass.label}" />
                </p:column>

                <p:column headerText="Item level" width="40">
                    <h:outputText value="#{item.itemLevel}" />
                </p:column>

                <p:column headerText="Min Character level" width="40">
                    <h:outputText value="#{item.requiredLevel != 0 ? item.requiredLevel : ''}" />
                </p:column>

                <p:column headerText="Slot" width="40">
                    <h:outputText value="#{item.inventoryType.label}" />
                </p:column>
            </p:dataTable>

        </p:panel>

    </h:form>
</h:body>
</html>
