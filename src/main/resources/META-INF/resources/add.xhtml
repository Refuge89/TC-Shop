<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>Character creation</title>
</h:head>

<h:body>
    <h:form>

        <p:panel header="Character Creation">
            <h:panelGrid columns="2" cellpadding="4">

                <h:outputLabel for="account" value="Account ID:" style="font-weight:bold"/>
                <p:inputText id="account" value="#{characterAddController.accountId}"/>

                <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>
                <p:inputText id="name" value="#{characterAddController.name}"/>

                <p:outputLabel for="class" value="Class: "/>
                <p:selectOneMenu id="class" value="#{characterAddController.characterClass}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{characterAddController.getAllCharacterClasses()}"/>
                </p:selectOneMenu>

                <p:outputLabel for="race" value="Race: "/>
                <p:selectOneMenu id="race" value="#{characterAddController.race}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{characterAddController.getAllRaces()}"/>
                </p:selectOneMenu>

                <p:outputLabel for="gender" value="Gender: "/>
                <p:selectOneMenu id="gender" value="#{characterAddController.gender}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{characterAddController.getAllGenders()}"/>
                </p:selectOneMenu>

                <p:commandButton value="submit" action="#{characterAddController.createCharacter}" ajax='false'/>
            </h:panelGrid>
        </p:panel>

    </h:form>
</h:body>
</html>
