<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Character management</title>
</h:head>

<h:body>
    <h:form >

        <p:panel header="Character Equipment">
            <!--<h:outputLabel for="lastUpdated" value="Last updated:" />-->
            <!--<h:outputText id="lastUpdated" value="#{bookingController.representation.show.title}" />-->

            <p:dataTable var="var" value="#{characterEquipmentController.characterEquipmentList}" id="dataTable">
                <p:column headerText="Slot" width="40">
                    <h:outputText value="#{var.slot.equipmentSlot.label}" />
                </p:column>

                <p:column headerText="Item" width="40">
                    <h:outputText value="#{var.itemTemplate.name}"  style="background-color: black; color: #{var.itemTemplate.itemQuality.hexRGB}" />
                </p:column>
            </p:dataTable>

        </p:panel>

    </h:form>

    <h:form onsubmit="this.action='#{request.contextPath}/logout';"
            class="logout-form">
        <p:commandButton value="Logout" ajax="false" />
    </h:form>
</h:body>
</html>
